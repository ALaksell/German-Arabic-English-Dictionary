<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-Arabic-English Dictionary | A1-B2 Master Course</title>
    <meta name="description" content="Comprehensive German-Arabic-English Dictionary and Learning Hub A1-B2">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="German-Arabic-English Dictionary.css">
</head>
<body>

    <!-- 3D Background Canvas -->
    <canvas id="scene"></canvas>
    
    <!-- Overlay Gradient -->
    <div class="overlay"></div>

    <div class="app-container">
        <!-- Header & Branding -->
        <header class="glass-header">
            <div class="brand">
                <div class="logo-text">
                    <h1>DE<span class="highlight">Dictionary</span></h1>
                    <span class="tagline">Master German A1-B2</span>
                </div>
            </div>
            
            <div class="creator-links">
                <span class="watermark">Created by <strong>aksell</strong></span>
                <a href="https://github.com/ALaksell" target="_blank" aria-label="GitHub" class="social-btn github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/a._.xell_/" target="_blank" aria-label="Instagram" class="social-btn instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </header>

        <!-- Level Navigation -->
        <nav class="level-nav">
            <button class="level-btn active" data-level="A1">
                <span class="lvl-code">A1</span>
                <span class="lvl-name">Beginner</span>
                <div class="glow"></div>
            </button>
            <button class="level-btn" data-level="A2">
                <span class="lvl-code">A2</span>
                <span class="lvl-name">Elementary</span>
                <div class="glow"></div>
            </button>
            <button class="level-btn" data-level="B1">
                <span class="lvl-code">B1</span>
                <span class="lvl-name">Intermediate</span>
                <div class="glow"></div>
            </button>
            <button class="level-btn" data-level="B2">
                <span class="lvl-code">B2</span>
                <span class="lvl-name">Upper Int.</span>
                <div class="glow"></div>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="glass-panel">
            
            <!-- Level Header Info -->
            <div class="level-info">
                <h2 id="current-level-title">Level A1: The Foundation</h2>
                <p id="current-level-desc">Essential vocabulary for everyday survival, greetings, and basic needs.</p>
            </div>

            <!-- Added Search Box for better navigation of large content -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="dict-search" placeholder="Search dictionary (German, English, or Arabic)...">
            </div>

            <!-- View Toggle (Dictionary vs Exercises) -->
            <div class="view-toggle">
                <button class="toggle-btn active" data-view="dictionary">
                    <i class="fas fa-book"></i> Dictionary
                </button>
                <button class="toggle-btn" data-view="exercises">
                    <i class="fas fa-pen-to-square"></i> Quick Exercises
                </button>
            </div>

            <!-- Dictionary View -->
            <div id="dictionary-view" class="content-view active">
                <div class="table-wrapper">
                    <table class="dict-table">
                        <thead>
                            <tr>
                                <th class="col-de">German <i class="fas fa-volume-high tiny-icon"></i></th>
                                <th class="col-pron-en">Pronunciation (EN)</th>
                                <th class="col-pron-ar" dir="rtl">النطق (عربي)</th>
                                <th class="col-en">English</th>
                                <th class="col-ar" dir="rtl">العربية</th>
                                <th class="col-ex">Example / Beispiel</th>
                            </tr>
                        </thead>
                        <tbody id="dictionary-body">
                            <!-- Content injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Exercises View -->
            <div id="exergit cises-view" class="content-view">
                <div class="exercises-container" id="exercises-container">
                    <!-- Exercises injected via JS -->
                </div>
            </div>

        </main>
        
        <footer>
            <p>&copy; 2025 German Learning Hub. Designed for students.</p>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="German-Arabic-English Dictionary.js"></script>
</body>
</html>
